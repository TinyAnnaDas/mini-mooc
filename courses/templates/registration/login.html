{% extends "courses/base.html" %}

{% block content %}
<div class="auth-form">
    <h1>Log in</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">Log in</button>
    </form>
</div>
{% endblock %}
