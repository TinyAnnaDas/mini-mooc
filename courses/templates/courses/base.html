<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mini MOOC</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="{% url 'courses:course_list' %}">All Courses</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'courses:my_courses' %}">My Courses</a>
                {% endif %}
            </div>
            <div class="navbar-right">
                {% if request.user.is_authenticated %}
                    <span class="navbar-user">Logged in as {{ request.user.username }}</span>
                    <form method="post" action="{% url 'logout' %}" class="logout-form">
                        {% csrf_token %}
                        <button type="submit">Log out</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}">Log in</a>
                    <a href="{% url 'courses:signup' %}">Sign up</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
